<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>চন্দনপুর দক্ষিণ পাড়া স্পোর্টিং ক্লাব</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header start -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <div class="container-fluid">
          <div
            class="container-fluid d-flex text-light align-items-center fw-bold justify-content-center"
          >
            <div>
              <img
                src="./images/logo.png"
                alt=""
                width="35"
                height="30"
                class="d-inline-block align-text-top"
              />
            </div>
            <h1 class="ps-2">চন্দনপুর দক্ষিণ পাড়া স্পোর্টিং ক্লাব</h1>
          </div>
        </div>
      </nav>
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/banner1.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./images/banner2_.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./images/banner4_.jpg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </header>

    <main>
      <section>
        <h1 class="my-5 pt-5 fw-bold text-center">Club Photo Collage</h1>
        <div>
          <div class="row">
            <div class="col-4">
              <div class="row mb-3">
                <img src="./images/pic9.jpg" alt="" />
              </div>
              <div class="row">
                <img src="./images/pic2.jpg" alt="" />
              </div>
            </div>
            <div class="col-4">
              <div class="row mb-3">
                <img src="./images/pic7.jpg" alt="" />
              </div>

              <div class="row mb-3">
                <img src="./images/pic6.jpg" alt="" />
              </div>
              <div class="row">
                <img src="./images/pic1.jpg" alt="" />
              </div>
            </div>
            <div class="col-4">
              <div class="row mb-2">
                <img src="./images/pic4.jpg" alt="" />
              </div>
              <div class="row mb-3">
                <img src="./images/pic3.jpg" alt="" />
              </div>
              <div class="row mb-3">
                <img src="./images/pic8.jpg" alt="" />
              </div>
              <div class="row mb-3">
                <img src="./images/banner4.jpg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- JS Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
